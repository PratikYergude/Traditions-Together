<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#video-bg {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
}

.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    width: 400px;
    padding: 40px;
    border-radius: 40px;
    background-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    width: 190px;
    height: 180px;
    border-radius: 100px;
}

.information {
    width: 100%;
    padding: 20px;
    background-color: #d3d9d4;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.options {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.options a {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
    padding: 10px 20px;
    background-color: #FA255E;
    border-radius: 5px;
}
.options a:hover{
    background-color: #FA2540;
}
</style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="Homepage IMG/bg video1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="Homepage IMG/LOGO TRANSPARENT.png" alt="Logo">
            </div>
            <div class="information">
                <!-- Information about your application goes here -->
                <p>Welcome to our application! This is a brief description of what our application does.</p>
                <p>Feel free to explore and discover more about our features.</p>
            </div>
            <div class="options">
                <a href="loginpage.html">Login</a>
                <a href="signuppage.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
